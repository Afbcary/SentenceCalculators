<<!DOCTYPE html>
    <html>

    <head>
        <title>Sentence Adjustment Elgibility Calculator</title>
        <link rel="stylesheet" type="text/css" href="SAEC.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </head>

    <body class="center">
        <h1>Sentence Adjustment Elgibility Calculator</h1>

        <h3 id="applicablePercentage" >Applicable Percentage</h3>
        <form >
            <input type="radio" name="applicablePercentage" value="0.75"> 75%
            <br>
            <input type="radio" name="applicablePercentage" value="0.85"> 85%
        </form>

        <h3 id="lengthOfConfinement">Length of Confinement</h3>
        <form name="LOCForm">
            <label>
                year
                <input type="number" required id="LOCyear">
            </label>
            <label>
                Months
                <input type="number" required id="LOCmonth">
            </label>
            <label>
                Days
                <input type="number" required id="LOCday">
            </label>
        </form>

        <h3>Date Sentence Began</h3>
        <form name="DSBForm">
            <label>
                Year
                <input type="number" required id="DSByear">
            </label>
            <label>
                Month
                <input type="number" required id="DSBmonth">
            </label>
            <label>
                Day
                <input type="number" required id="DSBday">
            </label>
        </form>

        <button onclick="calculate()">Calculate</button>
        <br>
        <br>
        <h3 id="result"></h3>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="SentenceAdjustmentElgibilityCalculator.js"></script>
    </body>

    </html>
